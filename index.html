<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CheapFinder</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,300;0,400;0,500;1,200;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
<div id="app">
    <section>
    <div class="header">
        <div class="header__container">
            <div class="header__logo">
             <span class="header__log_title">CHEAPFINDER</span>
               <div class="header__logo-container">
                   <img src="assets/logo.png" alt="">
               </div>
            </div>
            <div class="header__items">
                <div class="search__items">
                    <input type="search" placeholder="Поиск товаров">
                </div>
                <div class="findButton">
                    <input type="submit" value="Найти">
                </div>
            </div>
        </div>
        <div class="under__header" v-if="currentPage==='home'">
            <div class="assortment">
                <ul class="assortment__list">
                    <li v-on:mouseover="() => { hideElements(); hideElementss(); }"><a  @mouseover="showElement"  href="#">Гаджеты</a ></li>
                    <li v-on:mouseover="() => { hideElement(); hideElementss(); }"><a    @mouseover="showElements" href="#">Компьютеры</a></li>
                    <li v-on:mouseover="() => { hideElement(); hideElements(); }" ><a   @mouseover="showElementss" href="#">Спорт</a></li>
                </ul>
            </div>
        </div>
        <div class="line" v-if="currentPage==='home'"><hr></div>
        <div class="hover__items"  @mouseleave="hideElement" v-if="currentPage==='home'">
            <div class="links" v-if="isVisible===true" >
                <div v-for="link in links.slice(0,3)" :key="link.id"  >
                    <a href="#"><img :src="'assets/' + link.img" alt=""></a>
                    <a href="#"><h3>{{ link.name }}</h3></a>
                </div>
            </div>
            <div class="links" v-if="isVisiblee===true" @mouseleave="hideElements">
                <div v-for="link in links.slice(3,5)" :key="link.id"  >
                    <a href="#"><img :src="'assets/' + link.img" alt=""></a>
                    <a href="#"><h3>{{ link.name }}</h3></a>
                </div>
            </div>
            <div class="links" v-if="isVisibleee===true" @mouseleave="hideElementss">
                <div v-for="link in links.slice(5,6)" :key="link.id"  >
                    <a href="#"><img :src="'assets/' + link.img" alt=""></a>
                    <a href="#"><h3>{{ link.name }}</h3></a>
                </div>
            </div>
        </div>
    </div>
    </section>
<!------------------------------------------------------------------------------------------------------------------------------------------------------------------------>
    <section>
        <div class="wrapper">
            <div class="pagination ">

            </div>
            <div class="slider" >

                <div class="slide"><img src="assets/iphone13.png" alt=""></div>
                <div class="slide"><img src="assets/Airpods.png" alt=""></div>
                <div class="slide"><img src="assets/GPU.jpg" alt=""></div>



                <button class="prevBtn">&#10094;</button>
                <button class="nextBtn">&#10095;</button>


            </div>
        </div>

    </section>
</div>


<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="js/app.js"></script>
<script src="js/index.js"></script>


</body>
</html>
